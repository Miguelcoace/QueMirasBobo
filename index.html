<!DOCTYPE html>
<html>
<head>
    <title>ResidentEvil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Para evitar barras de desplazamiento */
            color: white; /* Color de texto predeterminado */
            background-image: url('fondo.jpg'); /* Imagen de fondo inicial */
            background-size: cover; /* Ajusta el tamaño del fondo para cubrir todo el cuerpo */
            background-position: center; /* Posición del fondo centrada */
            transition: background-image 0.5s; /* Transición suave al cambiar la imagen de fondo */
        }

        .audio-container {
            text-align: center;
            color: white; /* Añade color para que el texto sea legible sobre la imagen */
        }

        /* Estilo para ocultar el texto por defecto */
        #texto {
            display: none;
            font-size: 8vw; /* Tamaño de fuente más grande ajustado para dispositivos móviles */
            color: rgb(0, 0, 0); /* Color rojo */
            margin-top: 10vh;
        }

        /* Estilos para el botón personalizado */
        .custom-button {
            padding: 3vw 6vw; /* Ajuste del padding del botón */
            background-color: #00ffff;
            color: rgb(8, 0, 0);
            border: none;
            cursor: pointer;
            font-size: 6vw; /* Tamaño de fuente del botón ajustado para dispositivos móviles */
        }

        /* Estilos para el gif de fondo en dispositivos móviles */
        @media only screen and (max-width: 600px) {
            body {
                background-image: url('leo-messi.gif'); /* Cambiar el fondo por el GIF en dispositivos móviles */
                background-size: cover; /* Ajustar el tamaño del fondo para dispositivos móviles */
            }

            #texto {
                font-size: 12vw; /* Ajustar el tamaño de fuente del texto para dispositivos móviles */
                margin-top: 20vh;
            }

            .custom-button {
                font-size: 10vw; /* Ajustar el tamaño de fuente del botón para dispositivos móviles */
                padding: 5vw 10vw; /* Ajuste del padding del botón para dispositivos móviles */
            }
        }
    </style>
</head>
<body>

<div class="audio-container">

    <!-- Botón personalizado para reproducir el audio -->
    <button class="custom-button" onclick="reproducirAudio()">Resident Evil</button>

    <p id="texto">Que mira bobo, anda abre el regalo</p>
</div>

<script>
    function reproducirAudio() {
        var audio = new Audio('que-miras-bobo-messi.mp3'); // Crear un elemento de audio
        audio.play(); // Reproducir el audio

        var fondo = document.querySelector('body');
        fondo.style.backgroundImage = "url('leo-messi.gif')"; // Cambiar el fondo por el GIF cuando se presiona el botón de play

        var boton = document.querySelector('.custom-button');
        boton.style.display = 'none'; // Ocultar el botón después de hacer clic

        var texto = document.getElementById('texto');
        texto.style.display = 'block'; // Mostrar el texto cuando se presiona el botón de play
    }
</script>

</body>
</html>
